<div id="gallery" class="gallery section jumbotron">
    <div class="containers">
        <div id="galleryCarousel" class="carousel slide" data-ride="carousel" data-wrap="true" data-interval="false">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li ng-repeat="p in vm.photos track by $index" data-target="#galleryCarousel" data-slide-to="{{$index}}" ng-class="{'active': $index === 0}"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div ng-repeat="p in vm.photos track by $index" class="item" ng-class="{'active': $index === 0}">
                    <img ng-src="{{p.src}}" alt="{{p.alt}}">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#galleryCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#galleryCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
