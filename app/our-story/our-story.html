<div id="ourStory" class="our-story section jumbotron">
    <div class="container">
        <div class="section-title">Our Story</div>
        <div class="story" ng-repeat="story in vm.stories">
            <div class="section-subtitle">{{story.title}}</div>
            <div class="row">
                <div class="col-md-6">
                    <div class="his-story">
                        <img src="img/jordan-profile.jpg" alt="Jordan" />
                        <p>{{story.his}}</p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="her-story">
                        <img src="img/megan-profile.jpg" alt="Megan" />
                        <p>{{story.hers}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
