<div id="rsvp" class="rsvp section jumbotron">
    <img src="img/smiling-banner.jpg" alt="Megan smiling" class="full-width" />
    <div class="container">
        <div class="section-title">RSVP</div>
        <div class="rsvp-deadline">Kindly respond by August 19th</div>
        <form class="rsvp-form">
            <fieldset class="form-group">
                <label class="form-group-label">Name(s)*</label>
                <input type="text" ng-model="vm.name" />
            </fieldset>
            <fieldset class="form-group">
                <label class="form-group-label">Will you be joining us?*</label>
                <label class="radio-label">
                    <input type="radio" name="rsvpResponse" value="yes" ng-model="vm.reply" />
                    Yes, I will see you there!
                </label>
                <label class="radio-label">
                    <input type="radio" name="rsvpResponse" value="no" ng-model="vm.reply" />
                    Sorry, wish I could be there.
                </label>
            </fieldset>
            <fieldset class="form-group">
                <label class="form-group-label">Email</label>
                <input type="email" ng-model="vm.email" />
            </fieldset>
            <fieldset class="form-group">
                <label class="form-group-label">Dietary restrictions?</label>
                <input type="text" ng-model="vm.foodRestrictions" />
            </fieldset>
            <fieldset class="form-group">
                <label class="form-group-label">I promise to dance if you play this song</label>
                <input type="text" ng-model="vm.musicRequest" />
            </fieldset>
            <fieldset class="form-group">
                <label class="form-group-label">A note for the bride and groom</label>
                <textarea ng-model="vm.note" rows="3"></textarea>
            </fieldset>
            <fieldset class="form-group">
                <input type="button" class="btn btn-success" ng-click="vm.submit()" value="Send RSVP" />
            </fieldset>
        </form>
        <div ng-if="vm.errorMsg" class="error-message">{{vm.errorMsg}}</div>
        <div ng-if="vm.successMsg" class="success-message">{{vm.successMsg}}</div>
    </div>
</div>
