<div class="ourStory section jumbotron">
    <div class="container">
        <div class="sectionTitle">Our Story</div>
        <div class="story" ng-repeat="story in stories">
            <div class="storyTitle">{{story.title}}</div>
            <div class="storyLine"></div>
            <div class="row">
                <div class="hisStory col-md-6">
                    <div class="hisSection">
                        <div class="title">His Story</div>
                        <p>{{story.his}}</p>
                    </div>
                </div>
                <div class="herStory col-md-6">
                    <div class="herSection">
                        <div class="title">Her Story</div>
                        <p>{{story.hers}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
